<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 12</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>

<body>
  <div class="paper" ng-app="myModule">
    <h1>To-Do List</h1>

    <!--filter input -->
    <p id="search">
        <label>Search: <input type="text" ng-model="search"/></label>
    </p>

    <!--display list -->
    <div ng-controller="myController">

            <p ng-repeat="toDo in toDoList | filter:search"> <input type="checkbox" id="checkbox">{{toDo}}</p>


    <!-- add to list input -->
    <form ng-submit="addToDo()">
      <input type="text" ng-model="newToDo" placeholder="To-Do">
      <button>Add</button>
    </form>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
